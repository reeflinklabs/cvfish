<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CV Hero</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@1000&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="font-body bg-base-100 flex items-center justify-center h-screen p-4"
  >
    <div class="max-w-lg mx-auto text-left">
      <h1 class="text-5xl font-header mb-4">Login</h1>
      <form id="loginForm">
        <div class="mb-4">
          <input
            class="input input-bordered w-full"
            type="email"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="mb-4">
          <input
            class="input input-bordered w-full"
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="flex items-center justify-between">
          <button id="loginButton" class="btn btn-primary w-full" type="submit">
            Login
          </button>
          <div
            id="spinner"
            class="hidden ml-4 spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-blue-600"
            role="status"
          >
            <span class="visually-hidden"></span>
          </div>
        </div>
      </form>
      <p class="mt-4">
        Don't have an account?
        <a href="signup.html" class="text-blue-600">Signup here</a>.
      </p>
    </div>
    <script src="script.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", loginUser);
    </script>
  </body>
</html>
